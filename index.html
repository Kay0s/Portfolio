  <title>Kristina Hamilton - Main</title>

  <!-- Bootstrap CSS (copied and pasted from getbootstrap.com) and custom CSS -->

  <!-- NavBar (copied and pasted from WC3) -->

  <!-- a href link on logo/Kristina Hamilton leading to Main/index.html -->
    <span class="navbar-brand mb-1 h1"><a href="./index.html">Kristina Hamilton</a></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- ml-auto to adjust NavBar contents to the right -->
      <ul class="nav navbar-nav ml-auto">
        <!-- Text becomes bold so user knows what page they're currently on (index.html/Main) -->
        <li class="nav-item active">
          <!-- a href link leading to about.html with Person square icon (saved from getbootstrap.com) -->
          <!-- Person square icon with "alt="About Icon" for screen reader users -->
          <a class="nav-link" href="./index.html"><img src="./assets/images/person-square.svg" alt="About Icon">About</a>
        </li>
        <li class="nav-item">
          <!-- a href link leading to portfolio.html with Layout text sidebar icon (saved from getbootstrap.com) -->
           <!-- Layout text sidebar icon with "alt="Portfolio Icon" for screen reader users -->
          <a class="nav-link" href="./portfolio.html"><img src="./assets/images/layout.svg" alt="Portfolio Icon">Portfolio</a>
        </li>
        <li class="nav-item">
          <!-- a href link leading to contact.html with Envelope fill icon (saved from getbootstrap.com) -->
          <!-- Envelop fill icon with "alt="Contact Icon" for screen reader users -->
          <a class="nav-link" href="./contact.html"><img src="./assets/images/envelope.svg" alt="Contact Icon">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- background image with class detail to position and determine the height.  also includes class="background-image"screen reader users -->
  <div role="img" title="background image of water" class="background-image background-position-center background-repeat no" style="height:100%">
  <!-- Main Body goes in Container -->
  <!-- <div class="container rounded border-info mb-1"> -->
    <div class="container">
  <!-- About images go inside the card with class transparent to add CSS styling to affect the opacity of the card to see the background image-->
    <div class="card-transparent">
      <!-- Creates header font that's aligned center -->
  <h1 class="text-center text-dark">Kristina Hamilton</h1>
       <div class="row">
       <!-- Two elements in row, so col-sm-12 for small screens/phones and "col-lg-6 for large screen/computer -->
       <div class="col-sm-12 col-lg-6">
        <!-- embeds image as class="card-img-top"-->
       <img class="card-img-top pl-5 mt-1 pr-4" src="./assets/images/kristina.jpg" alt="Kristina Hamilton">
        <!-- aligns text center -->
       <p class="text-center text-white">A full-stack web developer who thinks user first.  Drawing from her vast background in marketing and user experience, Kristina will ensure you get the solution you need.</p> 
       </div>
      <!-- Two elements in row, so col-sm-12 for small screens/phones and "col-lg-6 for large screen/computer -->
       <div class="col-sm-12 col-lg-6 d-flex align-items-center justify-content-center">
       <!-- image class="img-rounded", so image will be rounded and style="width:200px: so the image is 200px wide-->
       <img class="rounded mx-auto d-block" style="width:200px" src="./assets/images/users2.jpg" alt="users come first message on computer screen">   
       </div>
      </div>
      </div>


<!-- footer element -->
<footer>

  <div class="fixed-bottom d-flex justify-content-center w-100 text-white bg-info" style="height:40px">&copy;Copyright 2020 Kristina Hamilton</div>
</footer>
