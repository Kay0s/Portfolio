<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <!-- meta tag for proper scaling across varying devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <!-- Title on Main Page for screen reader users and SEO optimization. -->
  <title>Kristina Hamilton - Main</title>

  <!-- Bootstrap CSS (copied and pasted from getbootstrap.com) and custom CSS --> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom CSS adding styling to the card, images, paragraph and @media for specific screen sizes --> 
  <link rel="stylesheet" href="./assets/css/index-css.css">

</head>

<body>

  <!-- NavBar (copied and pasted from WC3) -->
  <!-- Dynamic NavBar (with Toggler for varying devices) with customized background color (bg-primary) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <!-- a href link on logo/Kristina Hamilton leading to Main/index.html -->
    <span class="navbar-brand mb-1 h1"><a href="./index.html">Kristina Hamilton</a></span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- ml-auto to adjust NavBar contents to the right -->
      <ul class="nav navbar-nav ml-auto">
        <!-- Text becomes bold so user knows what page they're currently on (index.html/Main) -->
        <li class="nav-item active">
          <!-- a href link leading to about.html with Person square icon (saved from getbootstrap.com) -->
          <!-- Person square icon with "alt="About Icon" for screen reader users -->
          <a class="nav-link" href="./index.html"><img src="./assets/images/person-square.svg" alt="About Icon">About</a>
        </li>
        <li class="nav-item">
          <!-- a href link leading to portfolio.html with Layout text sidebar icon (saved from getbootstrap.com) -->
           <!-- Layout text sidebar icon with "alt="Portfolio Icon" for screen reader users -->
          <a class="nav-link" href="./portfolio.html"><img src="./assets/images/layout.svg" alt="Portfolio Icon">Portfolio</a>
        </li>
        <li class="nav-item">
          <!-- a href link leading to contact.html with Envelope fill icon (saved from getbootstrap.com) -->
          <!-- Envelop fill icon with "alt="Contact Icon" for screen reader users -->
          <a class="nav-link" href="./contact.html"><img src="./assets/images/envelope.svg" alt="Contact Icon">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Body goes in Container -->
  <div class="container">
  <!-- About images go inside the card -->
    <div class="card">
       <div class="row">
       <!-- Two elements in row, so col-sm-12 for small screens/phones and "col-lg-6 for large screen/computer  -->
       <div class="col-sm-12 col-lg-6">
        <!-- embeds image as class="card-img-top"-->
       <img src="./assets/images/kristina.jpg" alt="Kristina Hamilton" class="card-img-top">
           <!-- defines container type"-->
       <p class="text">Kristina Hamilton: A full-stack web developer who thinks user first.</p> 
       </div>
       <!-- Two elements in row, so col-sm-12 for small screens/phones and "col-lg-6 for large screen/computer  -->
       <div class="col-sm-12 col-lg-6 right-box">
       <!-- image class="img-rounded", so image will be rounded-->
       <img class="img-rounded" src="./assets/images/users2.jpg" alt="users come first message on computer screen">   
       </div>
      </div>
      </div>
      </div>
 
    <!-- footer element -->
<footer class = "footer">
    <!-- "text-muted" so screen reader won't read "&copy"/copyright symbol -->
    <span class="text-muted">&copy;</span>Copyright 2020 Kristina Hamilton 
</footer>

  <!-- Scripts (Copied and pasted from getbootstrap.com) required to allow some Bootstrap components, like the Dynamic NavBar, to work.-->
  <!-- jQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JavaScript CDN-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</body>
</html>
